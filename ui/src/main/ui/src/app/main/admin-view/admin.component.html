<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="..." class="nav-link">
        <div class="logo">
          <img src="https://www.clker.com/cliparts/A/K/h/3/U/N/tooth-md.png" width="50" height="50">
        </div>
        <span class="title">Appointment App - Admin Dashboard</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
        {{userEmail}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
          <button type="button" clrDropdownItem (click)="logout()">Log Out</button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="wrapper">
    <div *ngIf="users">
      <h1>Patients</h1>
      <clr-datagrid>
        <clr-dg-column>Patient email</clr-dg-column>
        <clr-dg-column>First name</clr-dg-column>
        <clr-dg-column>Last name</clr-dg-column>
        <clr-dg-column>View</clr-dg-column>

        <clr-dg-row *ngFor="let user of users">
          <clr-dg-cell>{{user.email}}</clr-dg-cell>
          <clr-dg-cell>{{user.firstName}}</clr-dg-cell>
          <clr-dg-cell>{{user.lastName}}</clr-dg-cell>
          <clr-dg-cell>
            <button class="btn btn-warning"
                    *ngIf="patient.timesBlacklisted < 4">
              Block
            </button>
<!--            <button class="btn btn-success"
                    (click)="block(patient, false)"
                    *ngIf="patient.timesBlacklisted >= 4">
              Unblock
            </button>-->
          </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>{{users.length}} user(s)</clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
